PLG_SYSTEM_KICKJANOLAW="System - KickJanolaw"
PLG_SYSTEM_KICKJANOLAW_XML_DESCRIPTION="KickJanolaw Plugin<br>Version [VERSION] - [DATE]<br /><br />Protect your online shop or your web presence permanently with the legal texts of janolaw GmbH!<br />Thanks to the Joomla! plugin, the legal texts, which are optionally also available in English and French, are automatically kept permanently up-to-date and thus protected against warnings. <br /><br /><a href=‘https://www.janolaw.de/internetrecht/firmen-webseiten/datenschutzerklaerung_impressum.html#menu’ target=‘_blank’>Warning protection for websites and blogs</a><br /><a href=‘https://www.janolaw.de/internetrecht/internetshop/abmahnschutz-internetshop.html#menu’ target=‘_blank’>Warning protection for online shops</a><br /><br />Are you already a janolaw customer? <a href='https://www.janolaw.de/login. html‘ target=’_blank'>To the login</a> of My janolaw<br /><br />To integrate the legal texts into your website / shop, please use the following tags at the desired position:<br /><strong>AGB:</strong> {janolaw terms}<br /><strong>Imprint:</strong> {janolaw legaldetails}<br /><strong>Withdrawal policy:</strong> {janolaw revocation}<br /><strong>Privacy policy:</strong> {janolaw datasecurity}<br /><strong>Sample cancellation form:</strong> {janolaw model-withdrawal-form}<br /><br />By adding the language abbreviations de, gb and fr to the tags, these texts can also be called up and displayed in German, English or French (example: {janolaw terms gb})."
