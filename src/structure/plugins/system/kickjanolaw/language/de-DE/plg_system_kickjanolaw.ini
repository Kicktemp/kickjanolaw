PLG_SYSTEM_KICKJANOLAW_XML_DESCRIPTION="KickJanolaw Plugin<br>Version [VERSION] - [DATE]<br /><br />Sichern Sie Ihren Onlineshop oder Ihre Webpräsenz mit den rechtlichen Texten der janolaw GmbH dauerhaft ab!<br />Dank des Joomla! Plugins werden die juristischen Texte, die optional auch in englischer und französischer Sprache verfügbar sind, dauerhaft automatisch aktuell und damit abmahnsicher gehalten.<br /><br /><a href='https://www.janolaw.de/internetrecht/firmen-webseiten/datenschutzerklaerung_impressum.html#menu' target='_blank'>Abmahnschutz für Webseiten und Blogs</a><br /><a href='https://www.janolaw.de/internetrecht/internetshop/abmahnschutz-internetshop.html#menu' target='_blank'>Abmahnschutz für Internetshops</a><br /><br />Sind Sie bereits Kunde von janolaw? <a href='https://www.janolaw.de/login.html' target='_blank'>Zum Login</a> von My janolaw<br /><br />Um die rechtlichen Texte in Ihre Website / Shop zu integrieren, verwenden Sie bitte die folgenden Tags an der gewünschten Position:<br /><strong>AGB:</strong> {janolaw terms}<br /><strong>Impressum:</strong> {janolaw legaldetails}<br /><strong>Widerrufsbelehrung:</strong> {janolaw revocation}<br /><strong>Datenschutzerklärung:</strong> {janolaw datasecurity}<br /><strong>Muster Widerrufsformular:</strong> {janolaw model-withdrawal-form}<br /><br />Durch Hinzufügen der Sprachkürzel de, gb und fr zu den Tags können diese Texte auch in Deutsch, Englisch oder Französisch abgerufen und angezeigt werden (Beispiel: {janolaw terms gb})."
