PLG_SYSTEM_KICKJANOLAW_VERSION_1="Warnung<br /><br />Sie verwenden die Version 1 von janolaw AGB Hosting-Service.<br /><br />Bitte prüfen Sie, ob Sie die Texte neu generiert haben und für die optionale mehrsprachige Version den Service bei janolaw gebucht haben.<br />Erst dann steht Ihnen auch das Muster-Widerrufsformular beim AGB Hosting-Service bzw. die mehrsprachigen Rechtstexte zur Verfügung.<br />Für Rückfragen kontaktieren Sie janolaw unter<br />support@janolaw.de<br />oder unter 06196 / 77 22 777"
PLG_SYSTEM_KICKJANOLAW_VERSION_2="Warnung<br /><br />Sie verwenden die Version 2 von janolaw AGB Hosting-Service.<br /><br />Bitte prüfen Sie, ob Sie die Texte neu generiert haben und für die optionale mehrsprachige Version den Service bei janolaw gebucht haben.<br />Erst dann steht Ihnen auch das Muster-Widerrufsformular beim AGB Hosting-Service bzw. die mehrsprachigen Rechtstexte zur Verfügung.<br />Für Rückfragen kontaktieren Sie janolaw unter<br />support@janolaw.de<br />oder unter 06196 / 77 22 777"
