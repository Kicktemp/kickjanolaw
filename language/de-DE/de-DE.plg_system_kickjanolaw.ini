PLG_KICKJANOLAW_XML_DESCRIPTION="Sichern Sie Ihren Onlineshop oder Ihre Webpräsenz mit den rechtlichen Texten der janolaw AG dauerhaft ab! Dank des Joomla! Plugins werden die juristischen Texte, die optional auch in englischer und französischer Sprache verfügbar sind, dauerhaft automatisch aktuell und damit abmahnsicher gehalten.<br><br><a href="_QQ_"http://www.janolaw.de/internetrecht/firmen-webseiten/datenschutzerklaerung_impressum.html#menu"_QQ_" target="_QQ_"_blank"_QQ_">Abmahnschutz für Webseiten und Blogs</a><br><a href="_QQ_"http://www.janolaw.de/internetrecht/internetshop/abmahnschutz-internetshop.html#menu"_QQ_" target="_QQ_"_blank"_QQ_">Abmahnschutz für Internetshops</a><br>Sind Sie schon Kunde von janolaw? <a href="_QQ_"https://www.janolaw.de/login.html"_QQ_" target="_QQ_"_blank"_QQ_">Zum Login</a> von My janolaw<br>Um die rechtlichen Texte in Ihre Website / Shop zu integrieren, verwenden Sie bitte die folgenden Tags an der gewünschten Position:<br>AGB:<br>{janolaw terms}<br>Impressum:<br>{janolaw legaldetails}<br>Widerrufsbelehrung:<br>{janolaw revocation}<br>Datenschutzerklärung:<br>{janolaw datasecurity}<br>Muster Widerrufsformular:<br>{janolaw model-withdrawal-form}<br>Durch Hinzufügen der Sprachkürzel de, gb und fr an die Tags können diese Texte auch in Deutsch, Englisch oder Französisch abgerufen und angezeigt werden (Bsp: {janolaw terms gb})."
PLG_KICKJANOLAW_VERSION_1="Warnung<br /><br />Sie verwenden die Version 1 von janolaw AGB Hosting-Service.<br /><br />Bitte prüfen Sie, ob Sie die Texte neu generiert haben und für die optionale mehrsprachige Version den Service bei janolaw gebucht haben. Erst dann steht Ihnen auch das Muster-Widerrufsformular beim AGB Hosting-Service bzw. die mehrsprachigen Rechtstexte zur Verfügung. Für Rückfragen kontaktieren Sie janolaw unter support@janolaw.de oder unter 06196 / 77 22 777"
